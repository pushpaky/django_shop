<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com">  </script>
        <title>{% block title %}{% endblock%} | DJANGO-SHOP</title>   
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-400">
            <a href="/" class="text-xl front-semibold">
                DJANGO-SHOP
            </a>
            <div class="space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-gray-300">New items</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-300">Browse</a>

                <a href="{% url 'shop_app:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'shop_app:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            </div>
        </nav>
        <div class="px-8 py-6">
            {% block content %}

            {% endblock %}
           
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-grey-800">About</h3>
                <p class="text-lg text-grey-500">this is django shop project</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-grey-800">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'shop_app:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privecy policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">terms of use</a></li>
                    
                </ul>
            </div>
        </footer>
    </body>
</html>
